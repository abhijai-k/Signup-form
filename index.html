<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Odin Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Norse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="logo.png" alt="Odin Logo" class="logo">
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </div>
    <div class="form-section">
      <div class="form-header">
        <p>This is not a real online service! You know you need something like this in your life. Sign up <em>now</em> to get started.</p>
        <p><em>You know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="input-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
